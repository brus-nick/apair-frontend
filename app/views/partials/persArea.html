<div class="modal fade" id="modalAddAp">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Добавить пасеку</h4>
            </div> <!--modal-header-->
            <div class="model-body" style="padding-top: 20px;">
                <form class="form-horizontal" style="margin-left: 10px;">
                    <div class="form-group row">
                        <label class="col-sm-2 col-xs-4 control-label">Мин.температура</label>
                        <div class="col-sm-9 col-xs-9">
                            <input type="temp" class="form-control" data-bind="min_temp" oninput="addAppService.addAppValidation(this)" placeholder="Мин t'C" style="margin-left: 30px;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-xs-4 control-label">Макс.температура</label>
                        <div class="col-sm-9 col-xs-9">
                            <input type="temp" class="form-control" data-bind="max_temp" oninput="addAppService.addAppValidation(this)" placeholder="Mакс t'C" style="margin-left: 30px;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-xs-4 control-label">Мин.влажность</label>
                        <div class="col-sm-9 col-xs-9">
                            <input type="hum" class="form-control" data-bind="min_hum" oninput="addAppService.addAppValidation(this)" placeholder="Mин г/м³" style="margin-left: 30px;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-xs-4 control-label">Макс.влажность</label>
                        <div class="col-sm-9 col-xs-9">
                            <input type="hum" class="form-control" data-bind="max_hum" oninput="addAppService.addAppValidation(this)" placeholder="Mакс г/м³" style="margin-left: 30px;">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-offset-5 col-sm-2 col-xs-offset-5 col-xs-2">
                            <button type="button" class="btn btn-default" onclick="ApiarFactory().actions.addAp()">Добавить</button>
                        </div>
                    </div>
                </form>
            </div> <!--modal-body-->
            <div class="modal-footer">
            </div> <!--modal-footer-->
        </div>
    </div>
</div>
<!-- /.modalAddAp -->
