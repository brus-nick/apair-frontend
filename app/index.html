<div class="modal fade" id="modal1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Авторизация</h4>
            </div> <!--modal-header-->
            <div class="model-body" style="padding-top: 20px;">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 col-xs-2 control-label">Login</label>
                        <div class="col-sm-9 col-xs-9">
                            <input type="login" class="form-control" data-bind="login" placeholder="Login" onchange="authUserService.authValidation(this)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-xs-2 control-label">Password</label>
                        <div class="col-sm-9 col-xs-9">
                            <input type="password" class="form-control" data-bind="pass" placeholder="Password" onchange="authUserService.authValidation(this)">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10 col-xs-offset-2 col-xs-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Запомнить
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-offset-2 col-sm-2 col-xs-offset-2 col-xs-2">
                            <button type="button" class="btn btn-default" onclick="AuthFactory().actions.auth()">Войти</button>
                        </div>
                        <div class="col-sm-2 col-sm-offset-2 col-xs-2 col-xs-offset-2">
                            <button type="button" class="btn btn-default" onclick="routes().go('#register')" data-dismiss="modal">Зарегистрироваться</button>
                        </div>
                    </div>
                </form>
            </div> <!--modal-body-->
            <div class="modal-footer">
            </div> <!--modal-footer-->
        </div>
    </div>
</div>
<!-- /.modal -->

<div class="modal fade" id="modalChangePass">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Изменить пароль</h4>
            </div> <!--modal-header-->
            <div class="model-body" style="padding-top: 20px;">
                <form class="form-horizontal" style="margin-left: 10px;">
                    <div class="form-group">
                        <label class="col-sm-2 col-xs-2 control-label" style="padding-top: 0px;">Новый пароль</label>
                        <div class="col-sm-9 col-xs-9">
                            <input type="password" class="form-control" placeholder="Password" data-bind="newPass" onchange="authService.passValidation(this)" style="margin-left: 30px;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 col-xs-2 control-label" style="padding-top: 0px;">Введите новый пароль еще раз</label>
                        <div class="col-sm-9 col-xs-9">
                            <input type="password" class="form-control" placeholder="Password" data-bind="newPass2" onchange="authService.passValidation(this)" style="margin-left: 30px;">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div  class="col-sm-offset-5 col-sm-2 col-xs-offset-5 col-xs-2">
                            <button type="button" class="btn btn-default" onclick="AuthFactory().actions.changePass()">Изменить</button>
                        </div>
                    </div>
                </form>
            </div> <!--modal-body-->
            <div class="modal-footer">
            </div> <!--modal-footer-->
        </div>
    </div>
</div>
<!-- /.modalChangePass -->
